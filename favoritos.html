<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="html's dos filmes/" />
    <title>ShiniFlix</title>
  </head>
  <body>
    <header class="germinaflix">
      <img src="outros/images/Group 8.png" style="width: 500px" alt="logo" />

      <nav class="nav-links">
        <form action="index.html">
          <button class="nav-button">Início</button>
        </form>
        <form action="favoritos.html ">
          <button class="nav-button atual">Favoritos</button>
        </form>
        <form action="emalta.html">
          <button class="nav-button">Em alta</button>
        </form>
      </nav>

      <div class="user-box">
        <span>Olá, <strong>João</strong></span>
        <form action="escolheruser.html">
          <button class="nav-button">
            <img
              src="outros/images/user.png"
              alt="Foto do usuário"
              class="user-avatar"
            />
          </button>
        </form>
      </div>
    </header>

    <section id="filmes">
      <h1>Favoritos</h1>
      <table>
        <tr>
          <th>
            <a href="outros/html's dos filmes/seven.html" class="botaofilme">
              <img src="outros/images/seven.jpeg" alt="seven" class="images" />
            </a>
          </th>
          <th>
            <a
              href="outros/html's dos filmes/taxidriver.html"
              class="botaofilme"
            >
              <img
                src="outros/images/taxidriver.jpeg"
                alt="taxidriver"
                class="images"
              />
            </a>
          </th>

          <th>
            <a href="outros/html's dos filmes/opoco.html" class="botaofilme">
              <img
                src="outros/images/opoco.jpeg..jpg"
                alt="opoco"
                class="images"
              />
            </a>
          </th>
          <th>
            <a
              href="outros/html's dos filmes/fragmentado.html"
              class="botaofilme"
            >
              <img
                src="outros/images/fragmentdo.webp"
                alt="fragmentdo"
                class="images"
              />
            </a>
          </th>
          <th>
            <a
              href="outros/html's dos filmes/bladerunner.html"
              class="botaofilme"
            >
              <img
                src="outros/images/bladerunner.jpeg"
                alt="bladerunner"
                class="images"
              />
            </a>
          </th>
        </tr>
        <tr>
          <td class="legenda">Fragmentado</td>
          <td class="legenda">Seven</td>
          <td class="legenda">Taxi Driver</td>
          <td class="legenda">O Poço</td>
          <td class="legenda">Blade Runner</td>
        </tr>

        <tr>
          <th>
            <a
              href="outros/html's dos filmes/justiceiro.html"
              class="botaofilme"
            >
              <img
                src="outros/images/justiceirojpeg.jpeg"
                alt="justiceiro"
                class="images"
              />
            </a>
          </th>
          <th>
            <a
              href="outros/html's dos filmes/colateral.html"
              class="botaofilme"
            >
              <img
                src="outros/images/colateral.png"
                alt="colateral"
                class="images"
              />
            </a>
          </th>
          <th>
            <a
              href="outros/html's dos filmes/opoderosochefao.html"
              class="botaofilme"
            >
              <img
                src="outros/images/opoderosochefao.jpg"
                alt="opoderosochefao"
                class="images"
              />
            </a>
          </th>
        </tr>
        <tr>
          <td class="legenda">Justiceiro</td>
          <td class="legenda">Colateral</td>
          <td class="legenda">O Poderoso Chefão</td>
        </tr>
      </table>
    </section>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Style dos filmes/seven.css" />
    <title>ShiniFlix - Seven</title>
  </head>
  <body>
    <header class="germinaflix">
      <img src="../images/Group 8.png" style="width: 500px" alt="logo" />

      <nav class="nav-links">
        <form action="../index.html">
          <button class="nav-button atual">Início</button>
        </form>
        <form action="../favoritos.html">
          <button class="nav-button">Favoritos</button>
        </form>
        <form action="../emalta.html">
          <button class="nav-button">Em alta</button>
        </form>
        <img
          src="../images/sevenLOGO.png"
          alt="Logo Seven"
          class="logo-central-bladerunner"
        />
      </nav>

      <div class="user-box">
        <span>Olá, <strong>João</strong></span>
        <form action="../escolheruser.html">
          <button class="nav-button">
            <img
              src="images/user.png"
              alt="Foto do usuário"
              class="user-avatar"
            />
          </button>
        </form>
      </div>
    </header>

    <section class="filme-destaque">
      <div></div>
      <div class="background-overlay"></div>

      <div class="conteudo">
        <div class="sinopse-box">
          <div class="sinopse">
            <h2>Seven: Os Sete Crimes Capitais</h2>
            <p>
              Dois detetives investigam uma série de assassinatos macabros, cada
              um representando um dos sete pecados capitais. Em uma corrida
              contra o tempo, eles se deparam com um criminoso que desafia os
              limites da mente e da moralidade.
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

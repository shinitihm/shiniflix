<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Style dos filmes/taxidriver.css" />
    <title>ShiniFlix - Taxi Driver</title>
  </head>
  <body>
    <header class="germinaflix">
      <img src="../images/Group 8.png" style="width: 500px" alt="logo" />

      <nav class="nav-links">
        <form action="../index.html">
          <button class="nav-button atual">Início</button>
        </form>
        <form action="../favoritos.html">
          <button class="nav-button">Favoritos</button>
        </form>
        <form action="../emalta.html">
          <button class="nav-button">Em alta</button>
        </form>
        <img
          src="../images/taxidriverLOGO.png"
          alt="Taxi Driver Logo"
          class="logo-central-filme"
        />
      </nav>

      <div class="user-box">
        <span>Olá, <strong>João</strong></span>
        <form action="../escolheruser.html"><button class="nav-button"><img src="images/user.png" alt="Foto do usuário"class="user-avatar" /></button></form>
    </header>

    <section class="filme-destaque">
      <div class="background-overlay"></div>

      <div class="conteudo">
        <div class="sinopse-box">
          <div class="sinopse">
            <h2>Taxi Driver</h2>
            <p>
              Travis Bickle, um ex-fuzileiro solitário, trabalha como taxista
              nas ruas decadentes de Nova York. Aos poucos, sua sanidade começa
              a ruir, levando-o por um caminho sombrio de obsessão e violência.
              Um retrato perturbador da alienação urbana e do colapso
              psicológico.
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

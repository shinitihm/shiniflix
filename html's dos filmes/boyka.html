<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Style dos filmes/boyka.css" />
    <title>Shinitix - Boyka</title>
  </head>
  <body>
    <header class="germinaflix">
      <img src="../images/Group 8.png" style="width: 500px" alt="logo" />
      <form action="../index.html"></form>

      <nav class="nav-links">
        <form action="../index.html">
          <button class="nav-button atual">Início</button>
        </form>
        <form action="../favoritos.html">
          <button class="nav-button">Favoritos</button>
        </form>
        <form action="../emalta.html">
          <button class="nav-button">Em alta</button>
        </form>
        <img
          src="../images/LOGO-BOYKA.png"
          alt="Logo Boyka"
          class="logo-central-bladerunner"
        />
      </nav>

      <div class="user-box">
        <span>Olá, <strong>João</strong></span>
        <img src="images/user.png" alt="Foto do usuário" class="user-avatar" />
      </div>
    </header>

    <section class="filme-destaque">
      <div></div>
      <div class="background-overlay"></div>

      <div class="conteudo">
        <div class="sinopse-box">
          <div class="sinopse">
            <h2>Boyka: O Imbatível</h2>
            <p>
              Boyka está no auge de sua carreira como lutador, mas tudo muda
              quando ele acidentalmente mata um oponente no ringue. Tomado pela
              culpa, ele busca redenção ajudando a família do homem que morreu,
              enfrentando desafios brutais e inimigos poderosos.
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

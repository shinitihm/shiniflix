<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Style dos filmes/opoco.css" />
    <title>ShiniFlix - O poço</title>
  </head>
  <body>
    <header class="germinaflix">
      <img src="../images/Group 8.png" style="width: 500px" alt="logo" />

      <nav class="nav-links">
        <form action="../index.html">
          <button class="nav-button atual">Início</button>
        </form>
        <form action="../favoritos.html">
          <button class="nav-button">Favoritos</button>
        </form>
        <form action="../emalta.html">
          <button class="nav-button">Em alta</button>
        </form>
        <img
          src="../images/opocoLOGO.png"
          alt="O Poço Logo"
          class="logo-central-filme"
        />
      </nav>

      <div class="user-box">
        <span>Olá, <strong>João</strong></span>
        <form action="../escolheruser.html">
          <button class="nav-button">
            <img
              src="images/user.png"
              alt="Foto do usuário"
              class="user-avatar"
            />
          </button>
        </form>
      </div>
    </header>

    <section class="filme-destaque">
      <div class="background-overlay"></div>

      <div class="conteudo">
        <div class="sinopse-box">
          <div class="sinopse">
            <h2>O Poço</h2>
            <p>
              Em uma prisão vertical com um número incerto de andares, os
              detentos são alimentados por uma plataforma que desce de nível em
              nível. Aqueles nos andares superiores comem bem, enquanto os de
              baixo passam fome. Uma metáfora sombria sobre desigualdade,
              egoísmo e solidariedade.
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

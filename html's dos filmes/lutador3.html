<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Style dos filmes/lutador3.css" />
    <title>ShiniFlix - Lutador III</title>
  </head>
  <body>
    <header class="germinaflix">
      <img src="../images/Group 8.png" style="width: 500px" alt="logo" />
      <form action="../index.html"></form>

      <nav class="nav-links">
        <form action="../index.html">
          <button class="nav-button atual">Início</button>
        </form>
        <form action="../favoritos.html">
          <button class="nav-button">Favoritos</button>
        </form>
        <form action="../emalta.html">
          <button class="nav-button">Em alta</button>
        </form>
        <img
          src="../images/lutador3.png"
          alt="Logo O Lutador III"
          class="logo-central-bladerunner"
        />
      </nav>

      <div class="user-box">
        <span>Olá, <strong>João</strong></span>
        <form action="../escolheruser.html">
          <button class="nav-button">
            <img
              src="images/user.png"
              alt="Foto do usuário"
              class="user-avatar"
            />
          </button>
        </form>
      </div>
    </header>

    <section class="filme-destaque">
      <div></div>
      <div class="background-overlay"></div>

      <div class="conteudo">
        <div class="sinopse-box">
          <div class="sinopse">
            <h2>O Lutador III: Redenção</h2>
            <p>
              Após os eventos devastadores do último torneio, o lutador retorna
              aos ringues em busca de redenção. Com o corpo marcado e o espírito
              abalado, ele encara seus maiores medos em uma jornada intensa de
              superação e coragem.
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

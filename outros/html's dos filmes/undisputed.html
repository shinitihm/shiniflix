<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Style dos filmes/undisputed.css" />
    <title>ShiniFlix - Undisputed</title>
  </head>
  <body>
    <header class="germinaflix">
      <img src="../images/Group 8.png" style="width: 500px" alt="logo" />
      <form action="../index.html"></form>

      <nav class="nav-links">
        <form action="../index.html">
          <button class="nav-button atual">Início</button>
        </form>
        <form action="../favoritos.html">
          <button class="nav-button">Favoritos</button>
        </form>
        <form action="../emalta.html">
          <button class="nav-button">Em alta</button>
        </form>
        <img
          src="../images/olutadorLOGO.png"
          alt="Logo O Lutador"
          class="logo-central-bladerunner"
        />
      </nav>

      <div class="user-box">
        <span>Olá, <strong>João</strong></span>
        <form action="../escolheruser.html">
          <button class="nav-button">
            <img
              src="images/user.png"
              alt="Foto do usuário"
              class="user-avatar"
            />
          </button>
        </form>
      </div>
    </header>

    <section class="filme-destaque">
      <div></div>
      <div class="background-overlay"></div>

      <div class="conteudo">
        <div class="sinopse-box">
          <div class="sinopse">
            <h2>O Lutador</h2>
            <p>
              Randy "The Ram" Robinson foi um famoso lutador nos anos 80. Agora,
              décadas depois, ele tenta reencontrar seu propósito na vida e no
              ringue, lidando com seus erros do passado, sua saúde debilitada e
              a busca por redenção. Um drama intenso sobre fracasso, glória e
              humanidade.
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

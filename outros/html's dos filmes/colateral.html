<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Style dos filmes/colateral.css" />
    <title>ShiniFlix - Colateral</title>
  </head>
  <body>
    <header class="germinaflix">
      <img src="../images/Group 8.png" style="width: 500px" alt="logo" />
      <form action="../index.html"></form>

      <nav class="nav-links">
        <form action="../index.html">
          <button class="nav-button atual">Início</button>
        </form>
        <form action="../favoritos.html">
          <button class="nav-button">Favoritos</button>
        </form>
        <form action="../emalta.html">
          <button class="nav-button">Em alta</button>
        </form>
        <img
          src="../images/LOGO-COLATERAL.png"
          alt="Colateral Logo"
          class="logo-central-bladerunner"
        />
      </nav>

      <div class="user-box">
        <span>Olá, <strong>João</strong></span>
        <img
          src="../images/user.png"
          alt="Foto do usuário"
          class="user-avatar"
        />
      </div>
    </header>

    <section class="filme-destaque">
      <div></div>
      <div class="background-overlay"></div>

      <div class="conteudo">
        <div class="sinopse-box">
          <div class="sinopse">
            <h2>Colateral</h2>
            <p>
              Max é um taxista comum que vê sua rotina virar de cabeça para
              baixo quando um passageiro, Vincent, o força a ser seu motorista
              particular durante uma noite de assassinatos por toda Los Angeles.
              Um thriller intenso que coloca moralidade, sobrevivência e
              escolhas em jogo.
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

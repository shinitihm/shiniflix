<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Style dos filmes/justiceiro.css" />
    <title>ShiniFlix - Justiceiro</title>
  </head>
  <body>
    <header class="germinaflix">
      <img src="../images/Group 8.png" style="width: 500px" alt="logo" />

      <nav class="nav-links">
        <form action="../index.html">
          <button class="nav-button atual">Início</button>
        </form>
        <form action="../favoritos.html">
          <button class="nav-button">Favoritos</button>
        </form>
        <form action="../emalta.html">
          <button class="nav-button">Em alta</button>
        </form>
        <img
          src="../images/justiceiroLOGO.png"
          alt="Logo Boyka"
          class="logo-central-bladerunner"
        />
      </nav>

      <div class="user-box">
        <span>Olá, <strong>João</strong></span>
        <form action="../escolheruser.html">
          <button class="nav-button">
            <img
              src="images/user.png"
              alt="Foto do usuário"
              class="user-avatar"
            />
          </button>
        </form>
      </div>
    </header>

    <section class="filme-destaque">
      <div class="background-overlay"></div>
      <div class="conteudo">
        <div class="sinopse-box">
          <div class="sinopse">
            <h2>O Justiceiro (2004)</h2>
            <p>
              Após ver sua família ser brutalmente assassinada por criminosos, o
              agente do FBI Frank Castle se transforma no Justiceiro — um
              vigilante implacável em busca de vingança e justiça, sem piedade
              para os culpados.
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
